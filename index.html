<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#00ff33",
              secondary: "#3366ff",
            },
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- header -->
    <header class="shadow sticky top-0 bg-gray-200 z-50">
      <div
        class="container mx-auto px-4 flex items-center justify-between gap-8"
      >
        <div class="flex-shrink-0">
          <img
            class="w-20 h-20 object-contain"
            src="/image/logo.png"
            alt="logo"
          />
        </div>
        <nav class="hidden lg:flex gap-x-8">
          <a
            class="hover:text-primary text-sm font-medium transition-colors"
            href="#"
            >Home</a
          >
          <a
            class="hover:text-primary text-sm font-medium transition-colors"
            href="#"
            >Deals</a
          >
          <a
            class="hover:text-primary text-sm font-medium transition-colors"
            href="#"
            >About</a
          >
          <a
            class="hover:text-primary text-sm font-medium transition-colors"
            href="#"
            >Catagories</a
          >
          <a
            class="hover:text-primary text-sm font-medium transition-colors"
            href="#"
            >Contact</a
          >
        </nav>
        <div class="relative">
          <input
            type="text"
            placeholder="search your products"
            class="border border-secondary bg-gray-200 rounded-lg pl-4 py-2 pr-12 focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent"
          />
          <i
            class="fa fa-search absolute right-3 top-1/2 -translate-y-1/2 text-slate-400"
          ></i>
        </div>
        <div class="flex justify-between align-center gap-5">
          <div class="flex items-center">
            <i class="fa fa-shopping-cart text-secondary text-xl"></i>
          </div>
          <div>
            <button
              class="bg-gray-200 border border-secondary py-2 px-3 rounded-xl font-medium hover:shadow hover:shadow-black active:bg-secondary active:text-white active:opacity-80"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- main -->
    <main class="h-[200vh] bg-[#e5e5e5]">
      <!-- hero section -->
      <section class="ralative w-full h-[90vh] overflow-hidden">
        <video
          src="/video/video.mp4"
          autoplay
          muted
          loop
          class="h-full w-full object-cover opacity-90"
        ></video>
        <div
          class="absolute top-0 right-0 left-0 bottom-0 flex flex-col items-center justify-center text-center"
        >
          <h1 class="text-5xl font-bold text-white drop-shadow-xl mb-8">
            Complete Groceries from Dharan<br />
            to Your Doorstep.
          </h1>
          <p class="text-2xl font-medium text-white drop-shadow-lg">
            Fresh produce, pantry essentials, household items & more.
            <br />Delivered fast. Priced fair. Locally sourced.
          </p>
          <div class="flex lg:flex-row flex-col gap-5 mt-10">
            <botton
              class="border rounded-xl bg-transparent text-xl text-white py-2 px-6 select-none font-medium border-gray text-black hover:shadow hover:text-black hover:shadow-black cursor-pointer hover:bg-gray-200 active:opacity-50 transition-colors"
              >Shop Now</botton
            >
            <botton
              class="border rounded-xl bg-transparent text-xl text-white py-2 px-6 select-none font-medium border-gray text-black hover:shadow hover:text-black hover:shadow-black cursor-pointer hover:bg-gray-200 active:opacity-50 transition-colors"
              >Browse all Categories</botton
            >
          </div>
        </div>
      </section>

      <!-- featured categories -->
      <section></section>

      <!-- trending products -->
      <section></section>

      <!-- weekly deals -->
      <section></section>

      <!-- why choose DharanBazar -->
      <section></section>

      <!-- what our customers says -->
      <section></section>

      <!-- subscribe to our newsletter -->
      <section></section>

      <!-- quick contact -->
      <section></section>
    </main>

    <!-- footer -->
    <footer></footer>
  </body>
</html>
