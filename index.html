<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#00ff33",
              secondary: "#3366ff",
            },
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- header -->
    <header class="shadow">
      <div class="container mx-auto p-4">
        <div class="flex justify-between items-center">
          <a href="#">
            <!-- <div class="flex justify-center font-medium hover:font-bold w-40">
              <span class="text-primary">Dharan</span>
              <span class="text-secondary">Bazar</span>
            </div> -->
            <img src="/image/loogo.png" alt="logo" class="w-24 h-24 object-contain">
          </a>
          <nav class="flex gap-8 ml-8">
            <a href="#" class="hover:text-primary text-sm font-medium transition-colors">Home</a>
            <a href="#" class="hover:text-primary text-sm font-medium transition-colors">Categories</a>
            <a href="#" class="hover:text-primary text-sm font-medium transition-colors">Deals</a>
            <a href="#" class="hover:text-primary text-sm font-medium transition-colors">About</a>
            <a href="#" class="hover:text-primary text-sm font-medium transition-colors">Contact</a>
          </nav>
          <div class="flex justify-between gap-12">
            <div class="hidden md:block">
                <input type="search" placeholder="Search products" class="border border-secondary rounded p-1 pr-2">
            </div>
            <div class="flex gap-3">
              <div>
                <i class="fa fa-shopping-cart text-secondary"></i>
              </div>
              <div>
                <button
                  class="bg-white text-secondary font-semibold border border-secondary rounded p-1 hover:shadow hover:shadow-black active:bg-secondary active:text-white active:opacity-80"
                >
                  Sign in
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- main -->
    <main></main>

    <!-- footer -->
    <footer></footer>
  </body>
</html>
